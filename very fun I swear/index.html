    <!DOCTYPE html>
    <html>
    <head>
        <title>Open Many Tabs</title>
    </head>
    <body>
        <h1>Opening 1000 Tabs...</h1>
        <script>
            // This script will attempt to open 1000 new tabs.
            // Be aware that browsers typically have built-in pop-up blockers
            // and security measures that may prevent this from fully executing
            // or may require user interaction (e.g., allowing pop-ups).

            for (let i = 0; i < 1000; i++) {
                // You can change the URL to any desired website.
                // Using "_blank" ensures each opens in a new tab/window.
                window.open("https://www.example.com", "_blank");
            }
        </script>
    </body>
    </html>
